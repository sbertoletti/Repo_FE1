<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style3rdsheet.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
        <link rel="stylesheet" href="https://material.io/design/iconography/system-icons.html#design-principles">
        <title>Tienda Tarjetas - FE1-Clase16 - Registro</title>
    </head>
    <body>
        <header>
            <p class="first-line">20% de descuento en todos los productos</p>
            <section class="second-line">
                <img src="img/logo-tienda-heroes.png" alt="logo" class="logo">
                <h1 class="titulo">Nombre Tienda</h1>
            </section>
        </header>
        <main class="flex-main">
            <section class="flex-section">
                <h2 class="login">Registro</h2>
                <form action="#" method="post" class="formulario">
                    <input type="text" name="name-surname" placeholder="Nombre y Apellido" class="form-space">
                    <input type="email" name="email" placeholder="Correo Electrónico" class="form-space">
                    <input type="password" name="password" placeholder="Contraseña" class="form-space">
                    <select name="Pais" placeholder="Pais" class="form-space">
                        <option value="Pais">Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Peru">Peru</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                </form>
                <br>
                <div class="flex-botones">
                <button type="reset" class="button-reset">Resetear</button>
                <button type="submit" class="button-register">Registrar</button>
                </div>
                <p class="text-bottom">¿Ya tenés una cuenta? <a href="login.html" class="register-link">Ingresá</a></p>
            </section>
        </main>
        <footer class="foot">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
